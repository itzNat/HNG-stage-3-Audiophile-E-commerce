    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-orange': '#D87D4A',
              'brand-orange-light': '#FBAF85',
              'brand-black': '#101010',
              'brand-gray': '#F1F1F1',
              'brand-gray-light': '#FAFAFA',
              'brand-white': '#FFFFFF',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],

            letterSpacing: {

              'wider-lg': '2px',

        }
      }

    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #FAFAFA;
      }
      .page-transition {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .decorative-line::before {
        content: '';
        display: block;
        width: 101px;
        height: 4px;
        background-color: #D87D4A;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
      }
      @media (min-width: 768px) {
        .decorative-line::before {
          margin-left: 0;
          margin-right: 0;
        }
      }
    </style>
